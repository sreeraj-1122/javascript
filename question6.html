<!-- . Write a JavaScript function to truncate a string if it is longer than the specified 
number of characters.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="string" placeholder="Enter the string" style="width: 250px; height: 20px; padding: 10px; font-size: 13px;" required>
    <input type="text" id="num" placeholder="Enter length" style="width: 250px; height: 20px; padding: 10px; font-size: 13px;" required>
    <button id="btn" onclick="Display()"  style="padding: 11px 18px; background-color: rgb(7, 7, 90); color: white;">Submit</button>
<h3 id="demo"></h3>

    <script>
        
        function Display() {
            let input = document.getElementById("string").value
            let num = Number(document.getElementById("num").value)
            console.log(input);
            console.log(num);
            if (input.length>num) {
                let subString=input.substring(0,num)
                console.log(subString);
                document.getElementById("demo").innerHTML=subString
            }
            else{
                document.getElementById("demo").innerHTML=input
            }
        }
    </script>
</body>

</html>
