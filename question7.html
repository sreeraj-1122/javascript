<!-- Write a JavaScript program that accept two integers and display the larger using 
findLarge() function -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="num" placeholder="Enter the first number"
        style="width: 250px; height: 20px; padding: 10px; font-size: 13px;" required>
    <input type="text" id="num1" placeholder="Enter the second number"
        style="width: 250px; height: 20px; padding: 10px; font-size: 13px;" required>
    <button id="btn" onclick="findLarge()"
        style="padding: 11px 18px; background-color: rgb(7, 7, 90); color: white;">Submit</button>
    <h3 id="demo"></h3>

    <script>
        function findLarge() {
            let num = Number(document.getElementById("num").value)
            let num1 = Number(document.getElementById("num1").value)

            if (num>num1) {
                document.getElementById("demo").innerHTML=num+" "+"is largest number"
            }
            else{
                document.getElementById("demo").innerHTML=num1+" "+"is largest number"
            }
        }
    </script>
</body>

</html>
