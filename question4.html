<!-- . Write a JavaScript program to find the sum of squares of the elements of an array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let array=[1,2,3,4];
        
        let sum=0;
        for (let i = 0; i < array.length; i++) {

            sum+=  array[i]*array[i];

            
        }
        console.log("Sum="+sum)
    </script>
</body>
</html>
